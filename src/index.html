<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Title Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Memento</h1>
    <img src="https://m.media-amazon.com/images/I/515EOVqRexL._AC_UF894,1000_QL80_.jpg" alt="Movie Poster">
    <p class="hidden">This is a complex story about Leonard Shelby (Guy Pearce), a man whose ability to make new memories is damaged when he is struck in the head while confronting two people who are attacking his wife (Jorja Fox) at their home in the middle of the night.</p>
    <a href="https://www.imdb.com/title/tt0209144/" target="_blank" class="hidden">
        <button class="btn">Visit IMDB</button>
    </a>
  </div>

  <button id="toggleDetails" class="btn">Toggle Details</button>
  <button id="duplicateCard" class="btn">Duplicate Card</button>
  <button id="removeCard" class="btn">Remove Card</button>
  <button id="changeTitle" class="btn">Change Title</button>
  <button id="resetTitle" class="btn">Reset Title</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleDetailsButton = document.getElementById("toggleDetails");
      const description = document.querySelector("p.hidden");
      const imdbLink = document.querySelector("a.hidden");
      const container = document.querySelector(".container");

      toggleDetailsButton.addEventListener("click", () => {
        description.classList.toggle("hidden");
        imdbLink.classList.toggle("hidden");
      });

      const changeTitleButton = document.getElementById("changeTitle");
      const title = document.querySelector("h1");

      changeTitleButton.addEventListener("click", () => {
        title.textContent = "Something Else";
      });

      const resetTitleButton = document.getElementById("resetTitle");

      resetTitleButton.addEventListener("click", () => {
        title.textContent = "Memento";
      });

      const card = document.querySelector(".container");

      card.addEventListener("mouseenter", () => {
        card.style.transform = "scale(1.05)";
      });

      card.addEventListener("mouseleave", () => {
        card.style.transform = "scale(1)";
      });

      const duplicateButton = document.getElementById("duplicateCard");

      duplicateButton.addEventListener("click", () => {
        const clonedCard = card.cloneNode(true);
        container.insertAdjacentElement("beforeend", clonedCard);
      });

      const removeButton = document.getElementById("removeCard");

      removeButton.addEventListener("click", () => {
        const cards = document.querySelectorAll(".container");
        if (cards.length > 1) {
          const lastCard = cards[cards.length - 1];
          lastCard.remove();
        }
      });
    });
  </script>
</body>
</html>
